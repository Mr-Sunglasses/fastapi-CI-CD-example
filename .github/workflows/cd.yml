name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Pull Docker image
        run: sudo docker pull mrsunglasses/fastapi-ci:latest
      - name: Delete Old docker container
        run: sudo docker rm -f cicd-pipeline-container || true
      - name: Run Docker Container
        run: sudo docker run -d -p 8000:8000 --name cicd-pipeline-container mrsunglasses/fastapi-ci
